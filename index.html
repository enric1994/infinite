<!DOCTYPE html>
<html>

<head>
    <title>Three.js with OrbitControls, GLTFLoader, and Dynamic Model Scaling</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(-1, -1, -1);
        scene.add(directionalLight);


        // Load models
        var model_names = ['model.1.glb', 'model.2.glb', 'model.3.glb', 'model.4.glb', 'model.5.glb', 'model.6.glb', 'model.7.glb'];
        var model_scale = 1;
        let models = []; // Array to store references to the models

        const loader = new THREE.GLTFLoader();

        function loadModel(modelName) {
            loader.load(modelName, function(gltf) {
                const model = gltf.scene;
                model.visible = false;
                scene.add(model);
                models.push(model);
            }, undefined, function(error) {
                console.error('An error happened while loading the model:', error);
            });
        }

        model_names.forEach(function(modelName) {
            loadModel('models/' + modelName);
        });

        camera.position.z = -10;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;  // Disable zoom
        controls.enablePan = false;   // Disable pan
        // controls.dampingFactor = 10; // Inertia

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        // Handle scroll to resize model
        window.addEventListener('wheel', (event) => {

            if (models[0]) {
                const delta = -event.deltaY * 0.01 * models[0].scale.x;
                for (let i = 0; i < 3; i++) {
                    models[i].visible = true;
                    models[i].scale.x += delta;
                    models[i].scale.y += delta;
                    models[i].scale.z += delta;
                }

            }
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
